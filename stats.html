<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>SMITE - Stats</title>
</head>

<body onload="getAllStats()">
    <h1>Stats</h1>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">BAE Solo Project</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="index.html">Home</a>
                <a class="nav-item nav-link" href="champions.html">Champions</a>
                <a class="nav-item nav-link active" href="stats.html">Stats <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="roles.html">Roles</a>
                <a class="nav-item nav-link" href="pantheons.html">Pantheons</a>
                <a class="nav-item nav-link" href="gamemodes.html">Game Modes</a>
                <a class="nav-item nav-link" href="damagetypes.html">Damage Types</a>
            </div>
        </div>
    </nav>


    <div class="input-group mb-3">
        <input type="text" class="form-control" id="search-box" placeholder="Search by id (e.g. '1')">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" onclick="displayStat()" type="button"
                id="button-addon2">Search</button>
            <button class="btn btn-outline-secondary" onclick="getAllStats()" type="button">View All</button>
        </div>
    </div>

    <div id="container">
        <div id="data-table">
            <table class="table" id="tbl">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Pantheon</th>
                        <th scope="col">Role</th>
                        <th scope="col">Damage Type</th>
                        <th scope="col">Base Health</th>
                        <th scope="col">Base Damage</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Toggle modal with button attrbutes: data-toggle="modal" data-target="#myModal". No onclick method needed -->
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog modal-xl">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Edit Record</h4>
                </div>
                <div class="modal-body" id="modal-body">

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">ID:</span>
                        </div>
                        <input type="text" id="id" class="form-control" placeholder="ID" readonly>
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Champion:</label>
                        <select class="form-control" id="champion-selection">
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Game Mode:</label>
                        <select class="form-control" id="gamemode-selection">
                        </select>
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Win Rate:</span>
                        </div>
                        <input type="text" id="winrate" class="form-control" placeholder="Win Rate">
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Pick Rate:</span>
                        </div>
                        <input type="text" id="pickrate" class="form-control" placeholder="Pick Rate">
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Ban Rate:</span>
                        </div>
                        <input type="text" id="banrate" class="form-control" placeholder="Ban Rate">
                    </div>

                    <br>
                    <button type="button" id="submit-btn" class="btn btn-primary">Submit</button>




                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>


    <!-- Toggle modal with button attrbutes: data-toggle="modal" data-target="#myModal". No onclick method needed -->
    <!-- Modal -->
    <div class="modal fade" id="newRecord" role="dialog">
        <div class="modal-dialog modal-xl">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">New Record</h4>
                </div>
                <div class="modal-body" id="modal-body">


                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Champion:</label>
                        <select class="form-control" id="new-champion-selection">
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Game Mode:</label>
                        <select class="form-control" id="new-gamemode-selection">
                        </select>
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Win Rate:</span>
                        </div>
                        <input type="text" id="newwinrate" class="form-control" placeholder="Win Rate">
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Pick Rate:</span>
                        </div>
                        <input type="text" id="newpickrate" class="form-control" placeholder="Pick Rate">
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Ban Rate:</span>
                        </div>
                        <input type="text" id="newbanrate" class="form-control" placeholder="Ban Rate">
                    </div>

                    <br>
                    <button type="button" id="new-submit-btn" onclick="newStat()"
                        class="btn btn-primary">Submit</button>




                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- Other scripts -->
    <script src="resources/scripts/utility.js"></script>
    <script src="resources/scripts/champions.js"></script>
    <script src="resources/scripts/pantheon.js"></script>
    <script src="resources/scripts/role.js"></script>
    <script src="resources/scripts/damagetype.js"></script>
    <script src="resources/scripts/stats.js"></script>
    <script src="resources/scripts/gamemodes.js"></script>
</body>

</html>
